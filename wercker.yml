box: node:4.2.3

build:
  steps:
    - script:
        name: build info
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - script:
        name: list
        code: |
          ls -all ./src/reducers

  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL

deploy:
  steps:
    - script:
        name: list
        code: |
          ls -all ./src/reducers
          
    - heroku-deploy:
      key-name: HEROKU_DEPLOY_KEY
      user: $HEROKU_USER
      app-name: $HEROKU_APP_NAME

  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
